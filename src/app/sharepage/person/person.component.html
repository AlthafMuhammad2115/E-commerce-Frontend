<div class="cat col-12 row">
  <div class="filter container-fluid ps-3  col-md-3 col-6" id="filter_slide" >
    <div class="filter_box col-md-10 pt-3">
      <div class="price ps-3">
        <div class="price_name">
          <h2 >Price</h2>
        </div>
        <div class="price_range ps-3 d-flex flex-column">
          <mat-checkbox
            class="example-margin"
            (change)="filter(600, 700,1)"
          >600-700</mat-checkbox
          >
          <mat-checkbox class="example-margin" (change)="filter(700, 750,2)"
            >700-750</mat-checkbox
          >
          <mat-checkbox class="example-margin" (change)="filter(750, 800,3)"
            >750-800</mat-checkbox
          >
          <mat-checkbox class="example-margin" (change)="filter(800, 2000,4)" 
            >800-2000</mat-checkbox
          >
        </div>
      </div>

      <div class="color ps-3">
        <div class="color_name">
          <h2>Color</h2>
        </div>
        <div class="color_main ps-3" *ngFor="let item of color">
          <mat-checkbox class="example-margin">
            <div class="color_box d-flex align-items-center">
              <div class="color_div" [style.background-color]="item"></div>
              <div class="color_def ps-1">
                <h4 class="mb-0">{{ item }}</h4>
              </div>
            </div></mat-checkbox
          >
        </div>
      </div>

      <div class="discount ps-3">
        <div class="discount_name">
          <h2>Discount</h2>
        </div>
        <div class="discount_range ps-3" *ngFor="let item of discount">
          <mat-checkbox class="example-margin">
            {{ item }}
          </mat-checkbox>
        </div>
      </div>
    </div>
  </div>

  <div class="main_product_wrapper d-flex flex-column col-md-9  pb-5 mb-5">
  <div class="itemcount d-flex justify-content-between  col-md-12 p-3">
    <p>All New {{ item }} items</p>
    <button  class="btn btn-outline-dark d-block d-md-none filter_btn" (click)="filterSlide()"><i class="bi bi-funnel-fill"></i></button>

  </div>
  <div class="cat-div col-12 col-md-12 row">
  
    <div
      class="cat_card mt-3 col-lg-4 col-md-3 col-sm-6"
      *ngFor="let item of products; index as i"
    >
      <div class="card">
        <div (mouseenter)="enter(i)" (mouseleave)="leave(i)" class="img">
          <div class="hover-heart" *ngIf="hover[i]">
            <button (click)="AddToWishList(item, i)">
              <i class="bi" [class.bi-heart]="!cart[i]"  [class.bi-heart-fill]="cart[i]" [class.bi-col]="cart[i]"></i>
            </button>
          </div>

          <div class="hover" *ngIf="hover[i]">
            <button (click)="addtocart(item)">Add to cart</button>
          </div>
          <img
            [routerLink]="['/' + routename, item.id]"
            src="{{ item.imgUrl }}"
          />
        </div>

        <div class="detials mt-3">
          <p>{{ item.name }}</p>
          <p [routerLink]="['/' + routename, item.id]">{{ item.name }}</p>
          <p>{{ item.price | currency : "INR" }}</p>
        </div>
        <div class="d-flex justify-content-center star">
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <p>({{ count }} reviews)</p>
        </div>
        <div class="d-flex justify-content-center"></div>
      </div>
    </div>
  </div>
</div>
</div>
