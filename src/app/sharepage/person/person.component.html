<div class="itemcount d-flex align-items-center pt-3 ps-1 col-md-12">
  <p>All New {{ item }} items</p>
</div>

<div class="d-flex justify-content-center align-items-center cat_name col-12">
  <h1>{{ name }}</h1>
</div>
<div class="cat mt-3 col-12 row">

  <div class="filter container-fluid ps-3 d-md-block d-none col-md-3">
    <div class="filter_box col-md-10">
    <div class="title pt-3">
      <h1>Filter</h1>
    </div>
    <div class="price ps-3">
      <div class="price_name">
        <h2>Price</h2>
      </div>
      <div class="price_range ps-3" >
        <mat-checkbox class="example-margin" (click)="filter(100,200)">100-200</mat-checkbox>
        <mat-checkbox class="example-margin">200-300</mat-checkbox> 
        <mat-checkbox class="example-margin">300-350</mat-checkbox>
        <mat-checkbox class="example-margin">350-400</mat-checkbox>
      </div>
    </div>

    <div class="color ps-3">
      <div class="color_name">
        <h2>Color</h2>
      </div>
      <div class="color_main ps-3" *ngFor="let item of color">
        <mat-checkbox class="example-margin">
          <div class="color_box d-flex align-items-center">
            <div class="color_div" [style.background-color]="item"></div>
            <div class="color_def ps-1">
              <h4 class="mb-0">{{ item }}</h4>
            </div>
          </div></mat-checkbox
        >
      </div>
    </div>

    <div class="discount ps-3">
        <div class="discount_name">
            <h2>Discount</h2>
        </div>
        <div class="discount_range ps-3" *ngFor="let item of discount">
        <mat-checkbox class="example-margin">
            {{item}}
            </mat-checkbox>
        </div>
    </div>
  </div>
</div>

  <div class="cat-div col-12 col-md-9 row">
    <div
      class="cat_card mt-3 col-lg-4 col-md-3 col-sm-6"
      *ngFor="let item of products; index as i"
    >
      <div class="card">
        <div (mouseenter)="enter(i)" (mouseleave)="leave(i)" class="img">
          <div class="hover" *ngIf="hover[i]">
            <button (click)="addtocart(item)">Add to cart</button>
          </div>
          <img [routerLink]="['/'+routename,item.id]" src="{{ item.foodImg }}" />
        </div>

        <div class="detials mt-3">
          <p >{{ item.foodName }}</p>
          <p [routerLink]="['/'+routename,item.id]">{{ item.foodName }}</p>
          <p>{{ item.foodPrice | currency : "INR" }}</p>
        </div>
        <div class="d-flex justify-content-center star">
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <p>({{ count }} reviews)</p>
        </div>
        <div class="d-flex justify-content-center">
        </div>
      </div>
    </div>
  </div>
</div>
