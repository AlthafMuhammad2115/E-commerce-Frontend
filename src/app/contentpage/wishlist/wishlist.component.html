<div *ngIf="len == 0">
  <div class="container empty">
    <img
      src="https://cdni.iconscout.com/illustration/free/thumb/free-empty-cart-4085814-3385483.png"
      alt=""
    />
    <h1>Your Wishlist Empty..</h1>
    <button routerLink="/" class="btn btn-outline-dark bt">Shop now</button>
  </div>
</div>


<div class="cat-div col-12 col-md-9 row container-md container-fluid mt-5" >
    <div
      class="cat_card mt-3 col-lg-4 col-md-3 col-sm-6"
      *ngFor="let item of products; index as i"
    >
      <div class="card">
        <div (mouseenter)="enter(i)" (mouseleave)="leave(i)" class="img">
          <div class="hover-heart ">
            <button (click)="RemoveFromWishList(item)" ><i class="bi bi-heart-fill"></i></button>
          </div>

          <div class="hover" *ngIf="hover[i]">
            <button (click)="addtocart(item)">Add to cart</button>
          </div>
          <img (click)="nav()"
            src="{{ item.imgUrl }}"
          />
        </div>

        <div class="detials mt-3">
          <p>{{ item.name }}</p>
          <p>{{ item.name }}</p>
          <p>{{ item.price | currency : "INR" }}</p>
        </div>
        <div class="d-flex justify-content-center star">
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <p>({{ count }} reviews)</p>
        </div>
        <div class="d-flex justify-content-center"></div>
      </div>
    </div>
  </div>
